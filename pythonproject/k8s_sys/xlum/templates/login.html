<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/k8slogin.css' %}"/>
    <script src="{% static 'js/md5.js' %}"></script>
</head>
<body>
<script>
    function md5_passwd() {
       var x=document.getElementById("a");
       var y=document.getElementById("b");
       y.value=hex_hmac_md5(x.value,y.value);
   }
</script>
<div>
    <div class="logo">
        <img src="{% static 'images/2.png' %}" alt="">
    </div>
    <form action="{% url 'login' %}" method="post" onsubmit="return md5_passwd()">
        {% csrf_token %}
        <ul>
            <li>
                <div>
                    <input id="a" class="user" name="account" type="text" placeholder="请输入用户名">
                </div>
            </li>
            <li>
                <div>
                    <input id="b" name="password" type="password" placeholder="请输入密码">
                </div>
            </li>
            <li>
                <p class="error_msg">{{ msg }}</p>
            </li>
            <li>
                <button class="login" type="submit">登录</button>
            </li>
        </ul>
    </form>
</div>
</body>
</html>
